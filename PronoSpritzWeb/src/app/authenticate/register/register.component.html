<div class="register form-card">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
            <mat-form-field>
                <input matInput placeholder="Enter your email" formControlName="email" required>
                <mat-error *ngIf="registerForm.get('email').invalid">Email is not valid</mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                    formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field>
                    <input matInput placeholder="Renter your password" [type]="hide ? 'password' : 'text'"
                        formControlName="confirmPassword" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

            <div>
                <button mat-button>Register</button>
                <a mat-button (click)="goToLogin()">Login</a>
            </div>
        </form>
    </div>
