<div class="team-container">
    <div class="team-name">
    {{ teamName }}
  </div>

  <div class="scores-container">
    <div class="team-live-score">
      {{ goals }}
    </div>
    <div class="bet-score">
      <mat-form-field>
        <input type="text" [disabled]="status !== 'SCHEDULED'" matInput placeholder="Prediction">
      </mat-form-field>
    </div>
  </div>
</div>
