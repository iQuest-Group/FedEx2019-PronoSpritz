<div class="team-container">
    <img [src]="match.teamImageUrl">
    <div class="team-name">
    {{ match.teamName }}
  </div>

  <div class="scores-container">
    <div class="team-live-score">
      {{ match.liveScore }}
    </div>
    <div class="bet-score" (click)="bet()">
      <mat-form-field>
        <input type="text" matInput placeholder="Bet score" [(ngModel)]="match.predictionScore">
      </mat-form-field>
      
        <!-- <div class="team-bet-score">
            {{ betScore }}
          </div> -->
    </div>
  </div>
</div>
